  <script>
function launchFireworks() {
  const wrapper = document.getElementById('fireworks-wrapper');
  const canvas = document.getElementById('fireworks-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  wrapper.style.display = 'block';

  // Simple fireworks simulation
  const particles = [];
  const colors = ['#ff3b3b', '#ffcc00', '#ffffff', '#00eaff', '#ff66ff'];

  for (let i = 0; i < 150; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  let frame = 0;
  function animate() {
    frame++;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.01;
      ctx.globalAlpha = Math.max(p.alpha, 0);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      ctx.fill();
    });
    if (frame < 150) requestAnimationFrame(animate);
    else setTimeout(() => wrapper.style.display = 'none', 1500);
  }

  animate();
}
